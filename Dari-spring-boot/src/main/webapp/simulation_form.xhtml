<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Dari.tn</title>
	
</h:head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>
	
	

<div class="container">
		<h1>Simulation Form </h1>
		<hr>
		
 <h:panelGroup>
<h:form>
 <div align="right">
|<h:commandLink value="LogOut" action="#{creditController.doLogout()}" /></div>
</h:form>
</h:panelGroup>

<h:panelGroup columns="2">
<h:form>

<tr><td><h:outputText value="Montant"></h:outputText></td>
<td><h:inputText value="#{creditController.montant}" placeholder="Montant" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Duree"></h:outputText></td>
<td><h:inputText value="#{creditController.duree}" placeholder="Duree" class="form-control mb-4 col-4"></h:inputText> % </td></tr>

<tr><td><h:outputText value="Taux d'interet"></h:outputText></td>
<td><h:inputText value="#{creditController.taux_interet}" placeholder="Taux d'interet" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Salaire net"></h:outputText></td>
<td><h:inputText value="#{creditController.salaire_net}" placeholder="Salaire net" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Frais dossier"></h:outputText></td>
<td><h:inputText value="#{creditController.frais_dossier}" placeholder="Frais dossier" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Apport personnel"></h:outputText></td>
<td><h:inputText value="#{creditController.apport_personnel}" placeholder="Apport personnel" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td colspan="2"> <h:commandButton value="Simulate Credit"
action="#{creditController.addCredit()}" class="btn btn-success col-2" /></td>
<td colspan="2"> <h:commandButton value="Reset"
action="submit" class="btn btn-secondary col-2" /></td>
</tr>




</h:form>
</h:panelGroup> 
</hr>
<div align="center">
<h:link outcome="/simulation-List" value="Back"></h:link>
</div>
</div>

</html>
