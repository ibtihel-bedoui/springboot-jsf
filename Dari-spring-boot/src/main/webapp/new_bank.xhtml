<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Dari.tn</title>
	
</h:head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"></link>

<div class="container">
		<h2>Add new Bank </h2>
		<hr>
		

<h:panelGroup columns="2">
<h:form>
 
<tr><td><h:outputText value="Bank Name"></h:outputText></td>
<td><h:inputText value="#{bankController.name}" placeholder="Bank Name" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Address"></h:outputText></td>
<td><h:inputText value="#{bankController.address}" placeholder="Bank Name" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Email"></h:outputText></td>
<td><h:inputText id="validateMail" validatorMessage="The email format is invalid !"
value="#{bankController.email}" placeholder="Bank Name" class="form-control mb-4 col-4">
<f:validateRegex pattern=".+\@.+\..+" /></h:inputText> <h:message for="validateMail" /></td></tr><br></br>

<tr><td><h:outputText value="Phone"></h:outputText></td>
<td><h:inputText value="#{bankController.phone}" placeholder="Bank Name" class="form-control mb-4 col-4"></h:inputText></td></tr>

<tr><td><h:outputText value="Website"></h:outputText></td>
<td><h:inputText value="#{bankController.website}" placeholder="Bank Name" class="form-control mb-4 col-4"></h:inputText></td></tr>





 <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />


<tr><td colspan="2"> <h:commandButton value="Add bank"
action="#{bankController.addBank()}" update="growl" class="btn btn-success col-2" /></td></tr>



</h:form>
</h:panelGroup> 
</hr>
<div align="center">
<h:link outcome="/Bank" value="Back to agency List"></h:link>
</div>
</div>



</html>
